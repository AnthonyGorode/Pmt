<!DOCTYPE html>
<html lang="fr">
    
    <head>

        <title>Retour sur production</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/header.css" rel="stylesheet">

    </head>

    <body>

    <header>

        <div id="header">

            <div id="eloce">
                <img src="img/logo_eloce_final.png"/>
            </div>

            <div id="logo">

                <div>
                    <img id="button" src="img/power-standby-8x.png"/>
                </div>

                <div id="text">
                    <p class="jj">Jean-Jaques PAGAN</p>

            </div>

            <div id="afpa">
                <img src="img/AFPA.png"/>
            </div>

        </div>

    <section>

        <div id="selection">

            <div id="Retour_prod">

                <div id="Bleu1">

                    <label class="pro_retourB" for="formation">FORMATION</label>

                    </select>

                    &nbsp;
                    &nbsp;

                    <label class="pro_retourB" for="Session">SESSION</label>

                         <option label="Mars 2019">Mars 2019</option>

                         <option label="Aout 2019">Aout 2019</option>

                         <option label="Octobre 2019">Octobre 2019</option>
                         <option label="Novembre 2019">Novembre 2019</option>

                    </select>

                </div>
                
                &nbsp;
                &nbsp;
                &nbsp;
                
                <div id="Bleu2">

                    <label class="pro_retourBl" for="Mois">MOIS</label>
                    <select id="Mois" name="Mois">                       
                         <option label="mai 2019">mai 2019</option>
                         <option label="mars 2019">mars 2019</option>

                         <option label="mai 2019">mai 2019</option>
                         <option label="juin 2019">juin 2019</option>
                         <option label="juillet 2019">juillet 2019</option>
                         <option label="aout 2019">aout 2019</option>
                         <option label="septembre 2019">septembre 2019</option>
                         <option label="octobre 2019">octobre 2019</option>
                         <option label="novembre 2019">novembre 2019</option>
                    </select>

                    &nbsp;
                    &nbsp;
                    &nbsp;

                    <label class="pro_retourBl" for="Semaine">SEMAINE</label>
                    <select id="Semaine" name="Semaine">
                         <option label="18-22">18-22</option>
                         <option label="22-26">22-26</option>
                         <option label="26-30">26-30</option>
                    </select>

                </div>

                &nbsp;
                &nbsp;
                &nbsp;

                <div id="Vert">

                    <label class="pro_retourV" for="Stagiaire">STAGIAIRE</label>
                    <select id="Stagiaire" name="Stagiaire">
                    
                         <option label="Lang Charles">Lang Charles</option>
                         <option label="Bories Claire">Bories Claire</option>
                         <option label="Mailhe Maxime">Mailhe Maxime</option>

                    </select>
                    
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    
                    <label class="pro_retourV" for="Travail">TRAVAIL</label>
                    <select id="Travail" name="Travail">   
                         <option label="RPS">RPS</option>
                         <option label="Maquette">Maquette</option>
                         <option label="Algo">Algo</option>
                    </select>

            </div>
            
            &nbsp;
            &nbsp;
            &nbsp;
            
            <aside>

                <div id="pourcentage">
                    <table>
                        <caption>% réalisé</caption>
                        <tr>

                                <label for="checkbox">0%</label>
                            </td>
                            <td>

                            </td>
                        </tr>
                        <tr>
                            <td id="td-2">
                                <label for="checkbox">50%</label>
                            </td>
                            <td>
                                <input type="checkbox" id="percent">
                            </td>
                            <tr>
                                <td id="td-3">

                                </td>
                                <td>
                                    <input type="checkbox" id="percent">
                                </td>
                            </tr>
                    </table>
